<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirby Number Generator</title>
    
    <style>
        /* Gradient Background */
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            /* Multi-color animated gradient */
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4, #fbc2eb, #a18cd1);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            /* Center content vertically and horizontally */
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Gradient Animation keeps smooth*/
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Container */
        .container {
            max-width: 500px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        /* Title */
        h1 {
            font-size: 36px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* Output Text */
        #output {
            font-size: 22px;
            font-weight: bold;
            margin-top: 15px;
            color: #fff;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.2);
        }

        /* Button Styling */
        button {
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            background: #ff758c;
            color: white;
            cursor: pointer;
            border-radius: 30px;
            transition: 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background: #ff575f;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>KIRBY</h1>
        <button id="toggleButton">Start Generating</button>
        <p id="output">Click the button to start</p>
    </div>

    <script>
        // Tracks backend transcription and interval
        let listening = false;
        let interval = null;

        document.getElementById("toggleButton").addEventListener("click", function () {
            // Send POST request to backend to toggle listening
            fetch('/toggle_listening', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                     //update frontend listening state
                    listening = data.listening;
                    //update button 
                    document.getElementById("toggleButton").innerText = listening ? "Stop Generating" : "Start Generating";

                    if (listening) {
                        //start polling backend for transcription
                        startFetching();
                    } else {
                        //stop polling and reset
                        clearInterval(interval);
                        document.getElementById("output").innerText = "Listening is OFF";
                    }
                });
        });

        function startFetching() {
            //poll backend every second for updated transcription
            interval = setInterval(() => {
                fetch('/get_live_input')
                    .then(response => response.json())
                    .then(data => {
                        //display latest transcription text
                        document.getElementById("output").innerText = data.input;
                    });
            }, 1000); //fetch new number every second
        }
    </script>

</body>
</html>
